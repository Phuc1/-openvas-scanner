name: "[Triggered] Build and upload docker images"

on: [repository_dispatch]

jobs:
  upload-testing:
    name: "Upload testing docker images"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - gcc
          - clang
        branches: [ main, oldstable, stable, middleware ]
    steps:
      - name: Checkout
        if: github.event.action == 'update-images'
        uses: actions/checkout@v2
        with:
          ref: ${{matrix.branches}}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: echo "Build and push ${{ github.repository }}-${{ matrix.compiler }}-testing:${{ matrix.branches }}"
      - name: Build and push
        uses: docker/build-push-action@v2.5.0
        with:
          context: .
          push: true
          tags: ${{ github.repository }}-${{ matrix.compiler }}-testing:${{ matrix.branches }}
          file: .docker/testing/Dockerfile
          build-args: |
            VERSION=${{ matrix.branches }}
            COMPILER=${{ matrix.compiler }}

  upload-build:
    needs: upload-testing
    name: "Upload build docker images"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - gcc
          - clang
        branches: [ main, oldstable, stable, middleware ]
    steps:
      - name: Checkout
        if: github.event.action == 'update-images'
        uses: actions/checkout@v2
        with:
          ref: ${{matrix.branches}}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: echo "Build and push ${{ github.repository }}-${{matrix.compiler}}-build:${{ matrix.branches }}"
      - name: Build and push
        uses: docker/build-push-action@v2.5.0
        with:
          context: .
          push: true
          tags: ${{ github.repository }}-${{matrix.compiler}}-build:${{ matrix.branches }}
          file: .docker/build/Dockerfile
          build-args: |
            VERSION=${{ matrix.branches }}
            COMPILER=${{ matrix.compiler }}
