name: "CodeQL"

on:
  push:
    branches: [ master, openvas-20.08, openvas-21.04, middleware ]
  pull_request:
    branches: [ master, openvas-20.08, openvas-21.04, middleware ]
  schedule:
    - cron: '30 5 * * 0' # 5:30h on Sundays

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    container: greenbone/openvas-scanner-middleware-clang-testing

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
      # build between init and analyze ...

    - name: Configure and Compile openvas-scanner
      run: |
        mkdir build && cd build/ && cmake \
        -DCMAKE_BUILD_TYPE=Release .. && make install
      working-directory: ${{ github.WORKSPACE }}
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
